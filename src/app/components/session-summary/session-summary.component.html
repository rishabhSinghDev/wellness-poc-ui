<!-- session-summary.component.html -->
<div class="fixed inset-0 bg-gray-300/30 dark:bg-gray-900/20 backdrop-blur-sm flex items-center justify-center z-50">
  <div
    class="bg-white/30 dark:bg-white/5 backdrop-blur-xl shadow-2xl ring-1 ring-white/20 border border-white/20 rounded-2xl p-8 w-full max-w-md mx-4 text-center animate-fade-in-up text-slate-800 dark:text-white">
    <h2 class="text-2xl font-bold mb-4">ðŸŽ‰ Great work, {{ userName }}! ðŸŽ‰</h2>

    <p class="text-base md:text-lg mb-2">Duration: <span class="font-semibold">{{ duration }}s</span></p>

    <ng-container *ngIf="reps !== 0">
      <p class="text-base md:text-lg mb-4">Reps Completed: <span class="font-semibold">{{ reps }}</span></p>
    </ng-container>

    <!-- Reward Animation / Badge -->
    <ng-lottie [options]="{
        path: 'assets/lottie/coin.json'
      }" style="width: 150px; height: 150px;" class="mx-auto my-4"></ng-lottie>

    <p class="text-cyan-600 dark:text-cyan-400 font-medium text-sm mb-6">
      You've earned a new reward!
    </p>

    <button routerLink="/home"
      class="bg-gradient-to-r from-cyan-400 to-sky-500 text-white text-sm md:text-base font-semibold px-6 py-2 rounded-full shadow-md hover:scale-105 transition duration-300">
      Back to Home
    </button>
  </div>
</div>
