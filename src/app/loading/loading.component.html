<div
  class="fixed inset-0 z-[9999] flex items-center justify-center bg-black/80 text-white transition-opacity duration-500"
  [ngClass]="{ 'opacity-100 pointer-events-auto': show, 'opacity-0 pointer-events-none': !show }">
  <div class="flex flex-col items-center text-center gap-4 animate-fade-in">
    <svg class="w-10 h-10 animate-spin text-sky-300" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z" />
    </svg>
    <p class="text-lg font-medium max-w-xl italic leading-relaxed text-white/90 px-6">{{ quote }}</p>
  </div>
</div>
